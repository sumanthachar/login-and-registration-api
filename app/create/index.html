<h1>Create Product</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" id="name" class="form-control" ng-model="vm.user.firstName" required />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
        </div>
    </form>
</div>
